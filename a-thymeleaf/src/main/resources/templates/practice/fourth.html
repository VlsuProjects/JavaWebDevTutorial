<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Page Title</title>
</head>
<body>
    <h1 th:text="${title}">Default</h1>

    <table border="1">
        <thead>
        <tr>
            <th>UserId</th>
            <th>Admin</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId() + 100000}"></td>
            <td th:text="${user.admin ? 'Yes' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
